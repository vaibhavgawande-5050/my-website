<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ff4c7d;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #9a67ea;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>Something went wrong while sending your message.<br>Please try again later.</p>
        <a href="index.html" class="button">Back to Home</a>
    </div>
</body>
</html>
